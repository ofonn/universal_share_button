<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Platform Share Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for better button aesthetics and mobile experience */
      .platform-button {
        transition: all 0.15s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .platform-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .platform-button:active {
        transform: translateY(0);
      }
      /* Custom font */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              telegram: "#229ED9",
              whatsapp: "#25D366",
              discord: "#5865F2",
              signal: "#3A76F0",
            },
          },
        },
      };

      // Global constants for the sharing content
      const shareText = `SECRET SLUT ðŸ¤«ðŸ”ž ðŸ”—
tegram.me/o3hatzB969EyZDg8
https://tegram.me/XDOUBLEBANG
xtelegram.me/RATPIMAX
JOIN Check it Out6`;
      const shareUrl = "https://tegram.me/XDOUBLEBANG";
      const contentToShare = shareText + "\n\n" + shareUrl;

      /**
       * Copies content to the clipboard using the document.execCommand fallback.
       * @param {string} content The text to copy.
       * @returns {Promise<boolean>} True if copy was successful, false otherwise.
       */
      function copyContent(content) {
        try {
          // Use the recommended method for guaranteed operation in iframes/Canvas
          const textarea = document.createElement("textarea");
          textarea.value = content;
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
          return true;
        } catch (err) {
          console.error("Copy failed:", err);
          return false;
        }
      }

      /**
       * Displays a temporary message to the user.
       * @param {string} message The message to show.
       * @param {string} color The Tailwind color class for the message.
       */
      function showMessage(message, color) {
        const messageBox = document.getElementById("message-box");
        messageBox.textContent = message;
        messageBox.className = `p-3 mb-4 rounded-lg text-sm font-semibold text-white ${color}`;
        messageBox.classList.remove("hidden");

        setTimeout(() => {
          messageBox.classList.add("hidden");
        }, 3000);
      }

      // --- PLATFORM FUNCTIONS ---

      /** Shares content via Telegram (Original) */
      function shareTelegram() {
        // NOTE: Telegram.WebApp.openTelegramLink is not available outside a Telegram WebApp context,
        // so we fall back to a standard window open for the t.me link.
        window.open(
          `https://t.me/share/url?url=${encodeURIComponent(
            shareUrl
          )}&text=${encodeURIComponent(shareText)}`,
          "_blank"
        );
      }

      /** Shares content via WhatsApp (Original) */
      function shareWhatsApp() {
        window.open(
          `https://api.whatsapp.com/send?text=${encodeURIComponent(
            contentToShare
          )}`,
          "_blank"
        );
      }

      /** Shares content via Discord (Copy to Clipboard) */
      function shareDiscord() {
        const success = copyContent(contentToShare);
        if (success) {
          showMessage(
            "Content copied! Paste it directly into Discord.",
            "bg-discord"
          );
        } else {
          showMessage(
            "Copy failed. Please manually copy the text below.",
            "bg-red-500"
          );
        }
      }

      /** Shares content via Signal (Deep Link) */
      function shareSignal() {
        // Signal uses a deep link scheme
        window.open(
          `signalprotocol.org/uri/v1/send?text=${encodeURIComponent(
            contentToShare
          )}`,
          "_blank"
        );
        showMessage("Opening Signal App...", "bg-signal");
      }
    </script>
  </head>

      <!-- Display area for the content (for manual copy fallback) -->
      <div class="mt-6 pt-4 border-t">
        <h3 class="text-lg font-bold text-gray-700 mb-2">Content to Share:</h3>
