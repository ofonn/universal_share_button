<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Share (Navigator API)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .platform-button {
        transition: all 0.15s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .platform-button:hover {
        transform: translateY(-2px);
      }
      .platform-button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-6 md:p-8 rounded-xl shadow-2xl">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
        Universal Share
      </h1>
      <p class="text-gray-500 mb-6 border-b pb-4">
        Click any button below to share using the
        <strong>Navigator Share API</strong>.
      </p>

      <div id="message-box" class="hidden"></div>

      <div class="space-y-4">
        <button
          onclick="shareContent('Telegram')"
          class="platform-button w-full bg-[#229ED9] text-white p-4 rounded-lg font-bold"
        >
          Share via Telegram
        </button>
        <button
          onclick="shareContent('WhatsApp')"
          class="platform-button w-full bg-[#25D366] text-white p-4 rounded-lg font-bold"
        >
          Share via WhatsApp
        </button>
        <button
          onclick="shareContent('Discord')"
          class="platform-button w-full bg-[#5865F2] text-white p-4 rounded-lg font-bold"
        >
          Share via Discord
        </button>
        <button
          onclick="shareContent('Signal')"
          class="platform-button w-full bg-[#3A76F0] text-white p-4 rounded-lg font-bold"
        >
          Share via Signal
        </button>
      </div>

      <div class="mt-6 pt-4 border-t">
        <h3 class="text-lg font-bold text-gray-700 mb-2">Content to Share:</h3>
        <pre
          class="bg-gray-50 p-3 rounded-lg text-sm text-gray-800 overflow-x-auto whitespace-pre-wrap"
          id="share-content-preview"
        ></pre>
      </div>
    </div>

    <script>
      const shareText = `SECRET SLUT ðŸ¤«ðŸ”ž ðŸ”—\ntegram.me/o3hatzB969EyZDg8\nhttps://tegram.me/XDOUBLEBANG\nxtelegram.me/RATPIMAX\nJOIN Check it Out6`;
      const shareUrl = "https://tegram.me/XDOUBLEBANG";
      const contentToShare = shareText + "\n\n" + shareUrl;
      document.getElementById("share-content-preview").textContent =
        contentToShare;

      async function shareContent(platform) {
        const messageBox = document.getElementById("message-box");
        if (navigator.share) {
          try {
            await navigator.share({
              title: `Share via ${platform}`,
              text: contentToShare,
              url: shareUrl,
            });
          } catch (err) {
            console.error(`Share failed:`, err);
            showMessage(`Sharing failed. (${platform})`, "bg-red-500");
          }
        } else {
          showMessage("Share API not supported on this device.", "bg-gray-500");
        }
      }

      function showMessage(message, color) {
        const box = document.getElementById("message-box");
        box.textContent = message;
        box.className = `p-3 mb-4 rounded-lg text-sm font-semibold text-white ${color}`;
        box.classList.remove("hidden");
        setTimeout(() => box.classList.add("hidden"), 3000);
      }
    </script>
  </body>
</html>
