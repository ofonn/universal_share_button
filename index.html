<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Platform Share Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .platform-button {
        transition: all 0.15s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .platform-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .platform-button:active {
        transform: translateY(0);
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              telegram: "#229ED9",
              whatsapp: "#25D366",
              discord: "#5865F2",
              signal: "#3A76F0",
            },
          },
        },
      };

      // === SHARE CONTENT ===
      const shareText = `SECRET SLUT ðŸ¤«ðŸ”ž ðŸ”—
tegram.me/o3hatzB969EyZDg8
https://tegram.me/XDOUBLEBANG
xtelegram.me/RATPIMAX

JOIN Check it Out6`;
      const shareUrl = "https://tegram.me/XDOUBLEBANG";
      const contentToShare = `${shareText}\n\n${shareUrl}`;

      // === UTILITIES ===
      function copyContent(content) {
        try {
          const textarea = document.createElement("textarea");
          textarea.value = content;
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
          return true;
        } catch (err) {
          console.error("Copy failed:", err);
          return false;
        }
      }

      function showMessage(message, color) {
        const box = document.getElementById("message-box");
        box.innerHTML = message;
        box.className = `p-3 mb-4 rounded-lg text-sm font-semibold text-white ${color}`;
        box.classList.remove("hidden");
        setTimeout(() => box.classList.add("hidden"), 3000);
      }

      // === MAIN SHARE METHODS ===
      function shareTelegram() {
        const sharePage = `https://ofonn.github.io/universal_share_button/?text=${encodeURIComponent(
          contentToShare
        )}`;

        // 1ï¸âƒ£ Check for Telegram Mini App
        if (window.Telegram?.WebApp) {
          // Open link OUTSIDE Telegram to escape sandbox
          Telegram.WebApp.openLink(sharePage, { try_instant_view: false });
        } else {
          // 2ï¸âƒ£ Regular Telegram share
          window.open(
            `https://t.me/share/url?url=${encodeURIComponent(
              shareUrl
            )}&text=${encodeURIComponent(shareText)}`,
            "_blank"
          );
        }
      }

      function shareWhatsApp() {
        // Same escape logic applies
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.openLink(
            `https://api.whatsapp.com/send?text=${encodeURIComponent(
              contentToShare
            )}`,
            { try_instant_view: false }
          );
        } else {
          window.open(
            `https://api.whatsapp.com/send?text=${encodeURIComponent(
              contentToShare
            )}`,
            "_blank"
          );
        }
      }

      function shareDiscord() {
        const success = copyContent(contentToShare);
        if (success) {
          showMessage(
            "Copied! Opening Discord in 1 second â€” paste into your channel.",
            "bg-discord"
          );
          setTimeout(
            () => window.open("https://discord.com/app", "_blank"),
            1000
          );
        } else {
          showMessage(
            "Copy failed. Please manually copy the text.",
            "bg-red-500"
          );
          window.open("https://discord.com/app", "_blank");
        }
      }

      function shareSignal() {
        const success = copyContent(contentToShare);
        if (success) {
          showMessage("Copied! Opening Signal...", "bg-signal");
          setTimeout(() => {
            window.open(
              `https://signal.me/share/text?text=${encodeURIComponent(
                contentToShare
              )}`,
              "_blank"
            );
          }, 1000);
        } else {
          showMessage(
            "Copy failed. Attempting to open Signal anyway.",
            "bg-red-500"
          );
          window.open(
            `https://signal.me/share/text?text=${encodeURIComponent(
              contentToShare
            )}`,
            "_blank"
          );
        }
      }

      // === Universal Fallback Share ===
      function openNativeShare() {
        if (navigator.share) {
          navigator
            .share({
              title: "SECRET SLUT ðŸ¤«ðŸ”ž",
              text: contentToShare,
              url: shareUrl,
            })
            .catch((err) => console.log("Share failed:", err));
        } else {
          // Open external fallback
          if (window.Telegram?.WebApp) {
            Telegram.WebApp.openLink(
              `https://ofonn.github.io/universal_share_button/?text=${encodeURIComponent(
                contentToShare
              )}`,
              { try_instant_view: false }
            );
          } else {
            alert("Native share not supported on this device.");
          }
        }
      }

      // === On Load: preview text ===
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("share-content-preview").textContent =
          contentToShare;
      });
    </script>
  </head>

  <body class="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-6 md:p-8 rounded-xl shadow-2xl">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
        Share Content Across Platforms
      </h1>
      <p class="text-gray-500 mb-6 border-b pb-4">
        Choose where to share this message.
      </p>

      <div id="message-box" class="hidden"></div>

      <div class="space-y-4">
        <button
          onclick="shareTelegram()"
          class="platform-button w-full flex items-center justify-center bg-telegram text-white p-4 rounded-lg font-bold"
        >
          <svg
            class="w-6 h-6 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            ></path>
          </svg>
          Share on Telegram
        </button>

        <button
          onclick="shareWhatsApp()"
          class="platform-button w-full flex items-center justify-center bg-whatsapp text-white p-4 rounded-lg font-bold"
        >
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12.03 2.001c-5.45 0-9.879 4.43-9.879 9.88 0 1.769.467 3.483 1.353 4.966L2 22l6.195-2.022c1.42 0.778 3.013 1.208 4.07 1.208h.005c5.449 0 9.879-4.43 9.879-9.88 0-5.45-4.43-9.88-9.879-9.88z"
            ></path>
          </svg>
          Share on WhatsApp
        </button>

        <button
          onclick="shareDiscord()"
          class="platform-button w-full flex items-center justify-center bg-discord text-white p-4 rounded-lg font-bold"
        >
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M19.78 3.42c-.41-.21-1.07-.44-1.92-.62a14.71 14.71 0 0 0-4.49-1.22..."
            ></path>
          </svg>
          Share on Discord (Copies Text)
        </button>

        <button
          onclick="shareSignal()"
          class="platform-button w-full flex items-center justify-center bg-signal text-white p-4 rounded-lg font-bold"
        >
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10..."></path>
          </svg>
          Share on Signal
        </button>

        <button
          onclick="openNativeShare()"
          class="platform-button w-full flex items-center justify-center bg-gray-800 text-white p-4 rounded-lg font-bold"
        >
          <svg
            class="w-6 h-6 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 12h16M12 4v16"
            />
          </svg>
          Universal Share
        </button>
      </div>

      <div class="mt-6 pt-4 border-t">
        <h3 class="text-lg font-bold text-gray-700 mb-2">Content to Share:</h3>
        <pre
          class="bg-gray-50 p-3 rounded-lg text-sm text-gray-800 overflow-x-auto whitespace-pre-wrap"
        >
<span id="share-content-preview"></span>
      </pre>
      </div>
    </div>
  </body>
</html>
